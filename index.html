<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Ball</title>
    <script>

        function createBalls() {
            var redList = [];
            for (let i = 1; i <= 33; i++) {
                redList.push(i);
            }
            var blueList = [];
            for (let i = 1; i <= 16; i++) {
                blueList.push(i);
            }
            var resultRed = [];
            for (let i = 0; i < 6; i++) {
                let random = Math.round(Math.random() * (32 - i));
                console.log(random);
                let ball = redList[random]
                resultRed.push(ball);
                redList.remove(ball);
            }
            var resultBlue = [];
            let random = Math.round(Math.random() * 15);
            let ball = blueList[random]
            resultBlue.push(ball);
            blueList.remove(ball);
            resultRed = resultRed.sort(function (a, b) {
                return a - b
            }); 
            let content = document.createElement("div");
            content.classList.add("ballscontent");
            let redrow = createRedRow(resultRed);
            let bluerow = createBlueRow(resultBlue);
            content.appendChild(redrow);
            content.appendChild(bluerow);
            document.getElementById("ballcontent").appendChild(content)
        }

        function createRedRow(resultRed) {
            let div = document.createElement("div")
            div.classList.add("red");
            div.classList.add("ballrow")
            div.innerText = resultRed
            return div
        }
        function createBlueRow(resultBlue) {
            let div = document.createElement("div")
            div.classList.add("blue");
            div.classList.add("ballrow")
            div.innerText = resultBlue
            return div
        }

        //list 中根据 值移除元素
        Array.prototype.remove = function (val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };

    </script>
    <style>
        .ballscontent {
            text-align: center;
            margin: 10px;
        }
        .ballrow {
            color: #fff;
            text-align: center;
            font: 30px;
            padding: 10px;
        }

        .red {
            background-color: brown;
        }

        .blue {
            background-color: blue;
        }

        .button {
            background-color: lightgray; 
            font-size: 15px;
            padding: 10px 15px;
        }
    </style>
</head>

<body onload="createBalls()">
    <h1 style="text-align: center;">
        双色球智能机选
    </h1>

    <div style=" text-align: center;margin: 0px;">
        <button onclick="createBalls()" class="button">开始</button>
    </div>
    <div id="ballcontent"> </div> 
</body>

</html>
