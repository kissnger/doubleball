<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./ball.js"></script>
    <title>Double Ball</title>
    <script>
        let maxCount = 999999

        function initBalls() {
            let targetRedBall = [2, 9, 13, 17, 26, 28].toString()
            let targetBlueBall = [7].toString()
            var sumCount = 0
            var flag = false
            while (flag == false) {
                let resultRedString = redballList().toString()
                let resultBlueString = blueballList().toString()
                let trueRed = targetRedBall === resultRedString
                let trueBlue = targetBlueBall === resultBlueString
                // console.log(sumCount + ": " + resultRedString + " " + resultBlueString + " true:" + trueRed + trueBlue +
                //     " " + targetRedBall + " " + targetBlueBall)
                if (trueRed == true && trueBlue == true) {
                    flag = true
                    alert(sumCount + ": " + resultRedString + " " + resultBlueString)
                    return
                } else {
                    sumCount++
                }
                if (sumCount > maxCount) {
                    alert(sumCount)
                    return
                }
            }
        }

        function createBalls() {
            let content = document.createElement("div");
            content.classList.add("ballscontent");
            let redrow = createRedRow(redballList());
            let bluerow = createBlueRow(blueballList());
            content.appendChild(redrow);
            content.appendChild(bluerow);
            document.getElementById("ballcontent").appendChild(content)
        }

        function createRedRow(resultRed) {
            let div = document.createElement("div")
            div.classList.add("red");
            div.classList.add("ballrow")
            div.innerText = resultRed
            return div
        }

        function createBlueRow(resultBlue) {
            let div = document.createElement("div")
            div.classList.add("blue");
            div.classList.add("ballrow")
            div.innerText = resultBlue
            return div
        }

        //list 中根据 值移除元素
        Array.prototype.remove = function (val) {
            var index = this.indexOf(val);
            if (index > -1) {
                this.splice(index, 1);
            }
        };
    </script>
    <style>
        .ballscontent {
            text-align: center;
            margin: 10px;
        }

        .ballrow {
            color: #fff;
            text-align: center;
            font: 30px;
            padding: 10px;
        }

        .red {
            background-color: brown;
        }

        .blue {
            background-color: blue;
        }

        .button {
            background-color: lightgray;
            font-size: 15px;
            padding: 10px 15px;
        }
    </style>
</head>

<body onload="createBalls()">
    <h1 style="text-align: center;">
        双色球智能机选
    </h1>

    <div style=" text-align: center;margin: 0px;">
        <button onclick="createBalls()" class="button">开始</button>
    </div>
    <div id="ballcontent"> </div>
</body>

</html>
